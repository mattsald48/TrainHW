<!DOCTYPE html>
<html>


<head>
	<title>Train Times</title>
	<!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- moment.js -->
    <!-- <script src="../Class/moment.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="container">
	  <div class="page-header text-center"><h1>Train Schedule For Funky Town Express<br>
	  <small>Taking Riders to Funky Town since 1979</small></h1>
	  </div>
	   
	   <div class="panel panel-primary">
	    <div class="panel-heading">Current Train Schedule</div>
		<table class="table table-hover" id="displayTable">
			<tr>
				<th>Train Name</th>
				<th>Destination</th>
				<th>Frequency(min)</th>
				<th>Next Arrival</th>
				<th>Minutes Away</th>
			</tr>
		</table>
	   </div>  <!-- End of display panel -->

	   <div class="panel panel-primary">
	    <div class="panel-heading">Add To Train Schedule</div>
			
		<form role="form row">
		 <div class="form-group col-xs-12">
		   		<label for="trainName">Train Name</label>
				<div class="input-group col-xs-12">
  			 	<input type="text" class="form-control" id="trainName">
				</div>
		 </div>
		 <div class="form-group col-xs-12">
		   		<label for="destination">Destination</label>
		    	<div class="input-group col-xs-12">
		     	<input type="text" class="form-control" id="destination">
	   			</div>
		  </div>
		  <div class="form-group col-xs-12">
	   			<label for="firstTrainT">First Train Time(HH:mm military time)</label>
	   		 	<div class="input-group col-xs-12">
	   		 	<input type="text" class="form-control" id="firstTrainT">
	   		 	</div>
	   	  </div>
		  <div class="form-group col-xs-12">
	   		 	<label for="frequency">Frequency(min)</label>
	   		 	<div class="input-group col-xs-12">
	   		 	<input type="text" class="form-control" id="frequency">
	   		 	</div>
		   </div>
	   		 <button type="button" id="submitData">Submit</button><br>
          
	   	 </form>
	   </div>  <!-- End of input panel -->




	</div><!-- End of container </div> -->

<!-- Jquery and JS file -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="train.js"></script>
</body>


</html>
